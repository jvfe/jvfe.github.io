<!-- Wrapper -->
<div id="wrapper">

	<!-- Header -->
	<header id="header">
		<div class="logo">
			<!-- <span class="icon {{ site.icon }}"></span> -->
			<img src="https://avatars0.githubusercontent.com/u/43506501?v=4" alt="jvfe profile picture">
		</div>
		<div class="content">
			<div class="inner">
				<h1>{{ site.title }}</h1>
				<p>{{ site.description }}</p>
			</div>
		</div>
		<nav>
			<ul>
				{% for page in site.pages  %}
				{% if page.title %}
				<!-- page.path is: {{ page.path }} -->
				<li><a href="#{{ page.title }}">{{ page.title }}</a></li>
				{% endif %}
				{% endfor %}
			</ul>
		</nav>
	</header>

	<!-- Main -->
	<div id="main">
