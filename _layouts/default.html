<html>

{% include head.html %}

<body>

	{% include header.html %}

	{% for page in site.pages %}
	{% if page.title %}

	<!-- {{ page.title }} -->
	<article id="{{ page.title }}">
		<h2 class="major">{{ page.title }}</h2>
		{% if page.image %}<figure>
			<span class="image main"><img src="assets/images/{{ page.image }}" alt="" /></span>
			{% if page.caption %}<center>
				<figcaption>{{page.caption}}</figcaption>
			</center>{% endif %}
			{% endif %}
			<p>
				{{ page.content }}
			</p>
	</article>

	{% endif %}
	{% endfor %}

	{% include footer.html %}

</body>

</html>
